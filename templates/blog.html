{% extends 'base.html'%}
{% block main %}
<header>
    <p>Titolo del blog</p>
</header>
<section class="Posts">
    {% for p in post %}
        <section class="Post">
            <header>
                <h1>{{ p.title }}</h1>
            </header>
            <p> {{ p.data }}</p>
            <article class="Contenuto">
                {{ p.content }}
            </article>
        </section>
    {% endfor %}
</section>
{% endblock %}
